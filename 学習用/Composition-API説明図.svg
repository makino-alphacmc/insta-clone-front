<svg width="1920" height="1600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1600" fill="#f5f5f5"/>
  
  <!-- タイトル -->
  <text x="960" y="40" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#0a0a0a" text-anchor="middle">Composition APIとは？</text>
  
  <!-- ========== 基本概念 ========== -->
  <g transform="translate(0, 80)">
    <rect x="60" y="0" width="1800" height="200" fill="#ffffff" stroke="#e5e5e5" stroke-width="1" rx="8"/>
    
    <text x="80" y="30" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a">Composition APIとは？</text>
    
    <text x="100" y="70" font-family="Inter, sans-serif" font-size="16" fill="#0a0a0a">
      <tspan font-weight="600" fill="#3b82f6">Composition API</tspan>
      <tspan fill="#666666">は、Vue 3で導入された新しいコンポーネントの書き方です。</tspan>
    </text>
    
    <text x="100" y="100" font-family="Inter, sans-serif" font-size="16" fill="#0a0a0a">
      <tspan font-weight="600" fill="#22c55e">特徴:</tspan>
      <tspan fill="#666666">関連するロジック（データ、メソッド、ライフサイクルなど）をグループ化できる</tspan>
    </text>
    
    <text x="100" y="130" font-family="Inter, sans-serif" font-size="16" fill="#0a0a0a">
      <tspan font-weight="600" fill="#8b5cf6">&lt;script setup&gt;</tspan>
      <tspan fill="#666666">は、Composition APIをより簡潔に書くための構文です</tspan>
    </text>
    
    <text x="100" y="160" font-family="Inter, sans-serif" font-size="16" fill="#0a0a0a">
      <tspan fill="#666666">従来の</tspan>
      <tspan font-weight="600" fill="#ef4444">Options API</tspan>
      <tspan fill="#666666">と比較して、コードがより整理され、再利用しやすくなります</tspan>
    </text>
  </g>
  
  <!-- ========== Options API vs Composition API ========== -->
  <g transform="translate(0, 300)">
    <text x="960" y="25" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#0a0a0a" text-anchor="middle">Options API vs Composition API（&lt;script setup&gt;）</text>
    
    <!-- Options API -->
    <g transform="translate(60, 60)">
      <rect width="880" height="600" fill="#ffffff" stroke="#ef4444" stroke-width="2" rx="8"/>
      <text x="440" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#ef4444" text-anchor="middle">Options API（Vue 2の書き方）</text>
      
      <rect x="20" y="50" width="840" height="540" fill="#1e1e1e" rx="4"/>
      <text x="40" y="75" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;script&gt;</text>
      <text x="40" y="100" font-family="monospace" font-size="12" fill="#9cdcfe">export default {</text>
      <text x="60" y="125" font-family="monospace" font-size="12" fill="#d4d4d4">  // データ</text>
      <text x="60" y="150" font-family="monospace" font-size="12" fill="#ce9178">  data() {</text>
      <text x="80" y="175" font-family="monospace" font-size="12" fill="#ce9178">    return {</text>
      <text x="100" y="200" font-family="monospace" font-size="12" fill="#ce9178">      posts: []</text>
      <text x="80" y="225" font-family="monospace" font-size="12" fill="#ce9178">    }</text>
      <text x="60" y="250" font-family="monospace" font-size="12" fill="#ce9178">  },</text>
      <text x="60" y="275" font-family="monospace" font-size="12" fill="#d4d4d4">  // メソッド</text>
      <text x="60" y="300" font-family="monospace" font-size="12" fill="#d7ba7d">  methods: {</text>
      <text x="80" y="325" font-family="monospace" font-size="12" fill="#d7ba7d">    fetchPosts() {</text>
      <text x="100" y="350" font-family="monospace" font-size="12" fill="#d7ba7d">      // ...</text>
      <text x="80" y="375" font-family="monospace" font-size="12" fill="#d7ba7d">    }</text>
      <text x="60" y="400" font-family="monospace" font-size="12" fill="#d7ba7d">  },</text>
      <text x="60" y="425" font-family="monospace" font-size="12" fill="#d4d4d4">  // ライフサイクル</text>
      <text x="60" y="450" font-family="monospace" font-size="12" fill="#c586c0">  mounted() {</text>
      <text x="80" y="475" font-family="monospace" font-size="12" fill="#c586c0">    this.fetchPosts()</text>
      <text x="60" y="500" font-family="monospace" font-size="12" fill="#c586c0">  }</text>
      <text x="40" y="525" font-family="monospace" font-size="12" fill="#9cdcfe">}</text>
      <text x="40" y="550" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;/script&gt;</text>
      
      <text x="440" y="570" font-family="Inter, sans-serif" font-size="13" fill="#666666" text-anchor="middle">関連するコードが分散している</text>
    </g>
    
    <!-- Composition API -->
    <g transform="translate(980, 60)">
      <rect width="880" height="600" fill="#ffffff" stroke="#22c55e" stroke-width="2" rx="8"/>
      <text x="440" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#22c55e" text-anchor="middle">Composition API（&lt;script setup&gt;）</text>
      
      <rect x="20" y="50" width="840" height="540" fill="#1e1e1e" rx="4"/>
      <text x="40" y="75" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;script setup&gt;</text>
      <text x="40" y="100" font-family="monospace" font-size="12" fill="#d4d4d4">// インポート</text>
      <text x="40" y="125" font-family="monospace" font-size="12" fill="#9cdcfe">import { ref, onMounted } from 'vue'</text>
      <text x="40" y="150" font-family="monospace" font-size="12" fill="#9cdcfe">import { Button } from '@/components/ui/button'</text>
      <text x="40" y="190" font-family="monospace" font-size="12" fill="#d4d4d4">// データ</text>
      <text x="40" y="215" font-family="monospace" font-size="12" fill="#ce9178">const posts = ref([])</text>
      <text x="40" y="250" font-family="monospace" font-size="12" fill="#d4d4d4">// メソッド</text>
      <text x="40" y="275" font-family="monospace" font-size="12" fill="#d7ba7d">const fetchPosts = async () => {</text>
      <text x="60" y="300" font-family="monospace" font-size="12" fill="#d7ba7d">  // ...</text>
      <text x="40" y="325" font-family="monospace" font-size="12" fill="#d7ba7d">}</text>
      <text x="40" y="360" font-family="monospace" font-size="12" fill="#d4d4d4">// ライフサイクル</text>
      <text x="40" y="385" font-family="monospace" font-size="12" fill="#c586c0">onMounted(() => {</text>
      <text x="60" y="410" font-family="monospace" font-size="12" fill="#c586c0">  fetchPosts()</text>
      <text x="40" y="435" font-family="monospace" font-size="12" fill="#c586c0">})</text>
      <text x="40" y="470" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;/script&gt;</text>
      
      <text x="440" y="570" font-family="Inter, sans-serif" font-size="13" fill="#666666" text-anchor="middle">関連するコードがグループ化されている</text>
    </g>
  </g>
  
  <!-- ========== &lt;script setup&gt;の特徴 ========== -->
  <g transform="translate(0, 980)">
    <text x="960" y="25" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#0a0a0a" text-anchor="middle">&lt;script setup&gt;の特徴</text>
    
    <!-- 特徴1 -->
    <g transform="translate(60, 60)">
      <rect width="580" height="200" fill="#dbeafe" rx="8"/>
      <text x="290" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1e40af" text-anchor="middle">1. 自動的にエクスポート</text>
      <text x="80" y="70" font-family="Inter, sans-serif" font-size="14" fill="#1e3a8a">変数や関数を定義すると、自動的にテンプレートで使える</text>
      <rect x="80" y="90" width="420" height="80" fill="#1e1e1e" rx="4"/>
      <text x="100" y="115" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;script setup&gt;</text>
      <text x="100" y="140" font-family="monospace" font-size="12" fill="#ce9178">const count = ref(0)</text>
      <text x="100" y="165" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;/script&gt;</text>
      <text x="290" y="185" font-family="Inter, sans-serif" font-size="12" fill="#1e3a8a" text-anchor="middle">→ テンプレートで{{ count }}が使える</text>
    </g>
    
    <!-- 特徴2 -->
    <g transform="translate(680, 60)">
      <rect width="580" height="200" fill="#dcfce7" rx="8"/>
      <text x="290" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#15803d" text-anchor="middle">2. インポートがそのまま使える</text>
      <text x="80" y="70" font-family="Inter, sans-serif" font-size="14" fill="#166534">コンポーネントをインポートすると、自動的に登録される</text>
      <rect x="80" y="90" width="420" height="80" fill="#1e1e1e" rx="4"/>
      <text x="100" y="115" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;script setup&gt;</text>
      <text x="100" y="140" font-family="monospace" font-size="12" fill="#9cdcfe">import { Button } from '@/components/ui/button'</text>
      <text x="100" y="165" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;/script&gt;</text>
      <text x="290" y="185" font-family="Inter, sans-serif" font-size="12" fill="#166534" text-anchor="middle">→ テンプレートで&lt;Button&gt;が使える</text>
    </g>
    
    <!-- 特徴3 -->
    <g transform="translate(1300, 60)">
      <rect width="580" height="200" fill="#f3e8ff" rx="8"/>
      <text x="290" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#6d28d9" text-anchor="middle">3. より少ないコード</text>
      <text x="80" y="70" font-family="Inter, sans-serif" font-size="14" fill="#581c87">export defaultやreturnが不要</text>
      <rect x="80" y="90" width="420" height="80" fill="#1e1e1e" rx="4"/>
      <text x="100" y="115" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;script setup&gt;</text>
      <text x="100" y="140" font-family="monospace" font-size="12" fill="#ce9178">const name = 'Vue'</text>
      <text x="100" y="165" font-family="monospace" font-size="12" fill="#d4d4d4">&lt;/script&gt;</text>
      <text x="290" y="185" font-family="Inter, sans-serif" font-size="12" fill="#581c87" text-anchor="middle">シンプルで読みやすい</text>
    </g>
  </g>
  
  <!-- ========== 実際のコード例 ========== -->
  <g transform="translate(0, 1280)">
    <text x="960" y="25" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#0a0a0a" text-anchor="middle">あなたのコードでの使用例</text>
    
    <rect x="60" y="50" width="1800" height="280" fill="#ffffff" stroke="#e5e5e5" stroke-width="1" rx="8"/>
    
    <text x="80" y="80" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#0a0a0a">現在のコード:</text>
    
    <rect x="80" y="100" width="1760" height="80" fill="#1e1e1e" rx="4"/>
    <text x="100" y="125" font-family="monospace" font-size="13" fill="#d4d4d4">&lt;script setup&gt;</text>
    <text x="100" y="150" font-family="monospace" font-size="13" fill="#9cdcfe">import { Button } from '@/components/ui/button'</text>
    <text x="100" y="175" font-family="monospace" font-size="13" fill="#d4d4d4">&lt;/script&gt;</text>
    
    <text x="80" y="220" font-family="Inter, sans-serif" font-size="16" fill="#0a0a0a">
      <tspan fill="#666666">この1行のインポートだけで、テンプレート内で</tspan>
      <tspan font-weight="600" fill="#22c55e">&lt;Button&gt;</tspan>
      <tspan fill="#666666">コンポーネントが使えるようになります</tspan>
    </text>
    
    <text x="80" y="250" font-family="Inter, sans-serif" font-size="16" fill="#0a0a0a">
      <tspan fill="#666666">従来のOptions APIでは、</tspan>
      <tspan font-weight="600" fill="#ef4444">components: { Button }</tspan>
      <tspan fill="#666666">のように登録が必要でしたが、</tspan>
      <tspan font-weight="600" fill="#22c55e">&lt;script setup&gt;</tspan>
      <tspan fill="#666666">では不要です</tspan>
    </text>
    
    <text x="80" y="280" font-family="Inter, sans-serif" font-size="16" fill="#0a0a0a">
      <tspan fill="#666666">将来的にデータ（</tspan>
      <tspan font-weight="600" fill="#3b82f6">ref</tspan>
      <tspan fill="#666666">）やメソッドを追加する場合も、同じ</tspan>
      <tspan font-weight="600" fill="#22c55e">&lt;script setup&gt;</tspan>
      <tspan fill="#666666">ブロック内に書くだけです</tspan>
    </text>
  </g>
</svg>

