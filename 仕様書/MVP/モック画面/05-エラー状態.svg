<svg width="1920" height="1600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1600" fill="#fafafa"/>
  
  <!-- コンテナ（PC向け） -->
  <rect x="120" y="0" width="1680" height="1600" fill="#ffffff"/>
  
  <!-- ヘッダー部分 -->
  <rect x="120" y="0" width="1680" height="80" fill="#ffffff"/>
  <rect x="120" y="79" width="1680" height="1" fill="#e5e5e5"/>
  <text x="160" y="52" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0a0a0a">Instagram Clone</text>
  
  <!-- New Post ボタン（FAB風） -->
  <g transform="translate(1680, 24)">
    <defs>
      <filter id="shadow4">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="0" dy="2" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <circle cx="0" cy="0" r="28" fill="#0a0a0a" filter="url(#shadow4)"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- タイムラインエリア（背景、エラー時は非表示） -->
  <g transform="translate(160, 120)" opacity="0.3">
    <!-- スケルトンカード（3列） -->
    <g transform="translate(0, 0)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
    </g>
    <g transform="translate(520, 0)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
    </g>
    <g transform="translate(1040, 0)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
    </g>
  </g>
  
  <!-- モーダル背景（オーバーレイ） -->
  <rect width="1920" height="1600" fill="#000000" opacity="0.5"/>
  
  <!-- エラーモーダル（中央配置） -->
  <g transform="translate(960, 800)">
    <!-- モーダル背景 -->
    <rect x="-280" y="-160" width="560" height="320" rx="16" fill="#ffffff"/>
    
    <!-- エラーアイコン（円の中に×） -->
    <circle cx="0" cy="-60" r="48" fill="#ef4444"/>
    <line x1="-16" y1="-60" x2="16" y2="-60" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-76" x2="0" y2="-44" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    
    <!-- エラータイトル -->
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#0a0a0a" text-anchor="middle">エラーが発生しました</text>
    
    <!-- エラーメッセージ -->
    <text x="0" y="52" font-family="Inter, sans-serif" font-size="15" fill="#737373" text-anchor="middle">投稿の取得に失敗しました。</text>
    <text x="0" y="76" font-family="Inter, sans-serif" font-size="15" fill="#737373" text-anchor="middle">ネットワークエラーが発生した可能性があります。</text>
    
    <!-- ボタンエリア -->
    <g transform="translate(0, 100)">
      <!-- 再試行ボタン -->
      <rect x="-100" y="0" width="200" height="48" rx="8" fill="#ef4444"/>
      <text x="0" y="32" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#ffffff" text-anchor="middle">再試行</text>
    </g>
  </g>
  
  <!-- 説明テキスト -->
  <text x="960" y="1580" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">エラー状態（モーダル表示）- PC向け</text>
</svg>
