<svg width="1920" height="2400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="2400" fill="#fafafa"/>
  
  <!-- コンテナ（PC向け、幅を広げる） -->
  <rect x="120" y="0" width="1680" height="2400" fill="#ffffff"/>
  
  <!-- ヘッダー部分（固定ヘッダー風） -->
  <rect x="120" y="0" width="1680" height="80" fill="#ffffff" stroke="#e5e5e5" stroke-width="0" stroke-dasharray="0"/>
  <rect x="120" y="79" width="1680" height="1" fill="#e5e5e5"/>
  
  <!-- ロゴ/タイトル -->
  <text x="160" y="52" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0a0a0a">Instagram Clone</text>
  
  <!-- New Post ボタン（FAB風、右上固定、アイコン付き） -->
  <g transform="translate(1680, 24)">
    <!-- ボタン背景（円形、影付き） -->
    <defs>
      <filter id="shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="0" dy="2" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <circle cx="0" cy="0" r="28" fill="#0a0a0a" filter="url(#shadow)"/>
    <!-- プラスアイコン -->
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <!-- ホバー時のツールチップ（説明用） -->
    <rect x="-80" y="-48" width="64" height="24" rx="4" fill="#0a0a0a" opacity="0.9"/>
    <text x="-48" y="-32" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">新規投稿</text>
  </g>
  
  <!-- グリッドコンテナ（3列レイアウト） -->
  <g transform="translate(160, 120)">
    <!-- 1列目 -->
    <g transform="translate(0, 0)">
      <!-- カード背景 -->
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      
      <!-- ヘッダー部分（アバター + ユーザー名 + 日時） -->
      <circle cx="32" cy="32" r="18" fill="#e5e5e5"/>
      <text x="32" y="37" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0a0a0a" text-anchor="middle">U</text>
      
      <text x="60" y="28" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="60" y="44" font-family="Inter, sans-serif" font-size="11" fill="#737373">2024年1月1日 12:00</text>
      
      <!-- 画像エリア -->
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <text x="240" y="304" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">480 x 480 画像</text>
      
      <!-- フッター部分（キャプション） -->
      <text x="16" y="560" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="16" y="580" font-family="Inter, sans-serif" font-size="13" fill="#0a0a0a">これは最初の投稿です！</text>
    </g>
    
    <!-- 2列目 -->
    <g transform="translate(520, 0)">
      <!-- カード背景 -->
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      
      <!-- ヘッダー部分 -->
      <circle cx="32" cy="32" r="18" fill="#e5e5e5"/>
      <text x="32" y="37" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0a0a0a" text-anchor="middle">U</text>
      
      <text x="60" y="28" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="60" y="44" font-family="Inter, sans-serif" font-size="11" fill="#737373">2024年1月1日 11:00</text>
      
      <!-- 画像エリア -->
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <text x="240" y="304" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">480 x 480 画像</text>
      
      <!-- フッター部分 -->
      <text x="16" y="560" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="16" y="580" font-family="Inter, sans-serif" font-size="13" fill="#0a0a0a">2つ目の投稿です</text>
    </g>
    
    <!-- 3列目 -->
    <g transform="translate(1040, 0)">
      <!-- カード背景 -->
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      
      <!-- ヘッダー部分 -->
      <circle cx="32" cy="32" r="18" fill="#e5e5e5"/>
      <text x="32" y="37" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0a0a0a" text-anchor="middle">U</text>
      
      <text x="60" y="28" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="60" y="44" font-family="Inter, sans-serif" font-size="11" fill="#737373">2024年1月1日 10:00</text>
      
      <!-- 画像エリア -->
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <text x="240" y="304" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">480 x 480 画像</text>
      
      <!-- フッター部分 -->
      <text x="16" y="560" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="16" y="580" font-family="Inter, sans-serif" font-size="13" fill="#0a0a0a">3つ目の投稿です</text>
    </g>
    
    <!-- 2行目 1列目 -->
    <g transform="translate(0, 640)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <circle cx="32" cy="32" r="18" fill="#e5e5e5"/>
      <text x="32" y="37" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0a0a0a" text-anchor="middle">U</text>
      <text x="60" y="28" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="60" y="44" font-family="Inter, sans-serif" font-size="11" fill="#737373">2024年1月1日 09:00</text>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <text x="240" y="304" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">480 x 480 画像</text>
      <text x="16" y="560" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="16" y="580" font-family="Inter, sans-serif" font-size="13" fill="#0a0a0a">4つ目の投稿です</text>
    </g>
    
    <!-- 2行目 2列目 -->
    <g transform="translate(520, 640)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <circle cx="32" cy="32" r="18" fill="#e5e5e5"/>
      <text x="32" y="37" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0a0a0a" text-anchor="middle">U</text>
      <text x="60" y="28" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="60" y="44" font-family="Inter, sans-serif" font-size="11" fill="#737373">2024年1月1日 08:00</text>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <text x="240" y="304" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">480 x 480 画像</text>
      <text x="16" y="560" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="16" y="580" font-family="Inter, sans-serif" font-size="13" fill="#0a0a0a">5つ目の投稿です</text>
    </g>
    
    <!-- 2行目 3列目 -->
    <g transform="translate(1040, 640)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <circle cx="32" cy="32" r="18" fill="#e5e5e5"/>
      <text x="32" y="37" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0a0a0a" text-anchor="middle">U</text>
      <text x="60" y="28" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="60" y="44" font-family="Inter, sans-serif" font-size="11" fill="#737373">2024年1月1日 07:00</text>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <text x="240" y="304" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">480 x 480 画像</text>
      <text x="16" y="560" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0a0a0a">User</text>
      <text x="16" y="580" font-family="Inter, sans-serif" font-size="13" fill="#0a0a0a">6つ目の投稿です</text>
    </g>
  </g>
  
  <!-- 説明テキスト -->
  <text x="960" y="2380" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">タイムライン画面（投稿一覧）- PC向け3列レイアウト</text>
</svg>
