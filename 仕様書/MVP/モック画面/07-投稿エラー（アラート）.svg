<svg width="1920" height="1600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1600" fill="#fafafa"/>
  
  <!-- コンテナ（PC向け） -->
  <rect x="120" y="0" width="1680" height="1600" fill="#ffffff"/>
  
  <!-- ヘッダー部分（固定ヘッダー風） -->
  <rect x="120" y="0" width="1680" height="80" fill="#ffffff" stroke="#e5e5e5" stroke-width="0" stroke-dasharray="0"/>
  <rect x="120" y="79" width="1680" height="1" fill="#e5e5e5"/>
  
  <!-- ロゴ/タイトル -->
  <text x="160" y="52" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0a0a0a">Instagram Clone</text>
  
  <!-- 戻るボタン（左側） -->
  <g transform="translate(160, 40)">
    <rect x="-8" y="-8" width="32" height="32" rx="6" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
    <!-- 左矢印アイコン -->
    <path d="M 4 0 L -4 8 L -4 0 L -4 -8 Z" fill="#0a0a0a"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#0a0a0a" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- ページタイトル（中央） -->
  <text x="960" y="52" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a" text-anchor="middle">新規投稿</text>
  
  <!-- メインコンテンツエリア（中央配置） -->
  <g transform="translate(560, 120)">
    <!-- カード背景 -->
    <rect width="800" height="1200" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    
    <!-- カードヘッダー -->
    <rect x="0" y="0" width="800" height="72" rx="12" fill="#ffffff"/>
    <rect x="0" y="71" width="800" height="1" fill="#e5e5e5"/>
    <text x="32" y="48" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a">投稿を作成</text>
    
    <!-- フォームエリア -->
    <g transform="translate(32, 96)">
      <!-- 画像選択セクション -->
      <text x="0" y="24" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#0a0a0a">画像を選択</text>
      <text x="0" y="42" font-family="Inter, sans-serif" font-size="12" fill="#737373">JPEG、PNG形式の画像をアップロードできます（最大10MB）</text>
      
      <!-- ファイル入力エリア（ドラッグ&ドロップ対応風） -->
      <rect x="0" y="56" width="736" height="200" rx="12" fill="#fafafa" stroke="#e5e5e5" stroke-width="2" stroke-dasharray="8 4"/>
      
      <!-- ファイル選択ボタン -->
      <rect x="268" y="116" width="200" height="44" rx="8" fill="#0a0a0a"/>
      <text x="368" y="144" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">ファイルを選択</text>
      
      <!-- ドラッグ&ドロップ説明 -->
      <text x="368" y="180" font-family="Inter, sans-serif" font-size="13" fill="#737373" text-anchor="middle">または、ここにドラッグ&amp;ドロップ</text>
      
      <!-- プレビュー画像エリア -->
      <rect x="0" y="280" width="736" height="400" rx="12" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
      <text x="368" y="480" font-family="Inter, sans-serif" font-size="14" fill="#737373" text-anchor="middle">選択された画像</text>
      
      <!-- エラーアラート（プレビュー画像の下、適切な間隔で配置） -->
      <g transform="translate(0, 704)">
        <!-- アラート背景（赤系） -->
        <rect width="736" height="96" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
        
        <!-- エラーアイコン -->
        <circle cx="32" cy="48" r="18" fill="#ef4444"/>
        <line x1="24" y1="40" x2="40" y2="56" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="40" y1="40" x2="24" y2="56" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- エラータイトル -->
        <text x="60" y="40" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#991b1b">エラー</text>
        
        <!-- エラーメッセージ -->
        <text x="60" y="62" font-family="Inter, sans-serif" font-size="14" fill="#991b1b">画像のアップロードに失敗しました。</text>
        <text x="60" y="82" font-family="Inter, sans-serif" font-size="14" fill="#991b1b">ネットワークエラーが発生した可能性があります。</text>
      </g>
      
      <!-- キャプション入力セクション（エラーアラートの下、適切な間隔で配置） -->
      <text x="0" y="836" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#0a0a0a">キャプション</text>
      <text x="0" y="854" font-family="Inter, sans-serif" font-size="12" fill="#737373">投稿に説明文を追加できます（任意）</text>
      
      <!-- テキストエリア -->
      <rect x="0" y="872" width="736" height="160" rx="8" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <text x="16" y="896" font-family="Inter, sans-serif" font-size="14" fill="#a3a3a3">キャプションを入力...</text>
      
      <!-- 文字数カウント（右下） -->
      <text x="720" y="1016" font-family="Inter, sans-serif" font-size="12" fill="#a3a3a3" text-anchor="end">0 / 500</text>
      
      <!-- ボタンエリア -->
      <g transform="translate(0, 1056)">
        <!-- 投稿ボタン -->
        <rect x="0" y="0" width="360" height="48" rx="8" fill="#0a0a0a"/>
        <text x="180" y="32" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#ffffff" text-anchor="middle">投稿する</text>
        
        <!-- キャンセルボタン -->
        <rect x="376" y="0" width="360" height="48" rx="8" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
        <text x="556" y="32" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#0a0a0a" text-anchor="middle">キャンセル</text>
      </g>
    </g>
  </g>
  
  <!-- 説明テキスト -->
  <text x="960" y="1580" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">投稿エラー（フォーム内アラート表示）- PC向け</text>
</svg>
