<svg width="1920" height="1600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1600" fill="#fafafa"/>
  
  <!-- コンテナ（PC向け、幅を広げる） -->
  <rect x="120" y="0" width="1680" height="1600" fill="#ffffff"/>
  
  <!-- ヘッダー部分（固定ヘッダー風） -->
  <rect x="120" y="0" width="1680" height="80" fill="#ffffff" stroke="#e5e5e5" stroke-width="0" stroke-dasharray="0"/>
  <rect x="120" y="79" width="1680" height="1" fill="#e5e5e5"/>
  
  <!-- ロゴ/タイトル -->
  <text x="160" y="52" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0a0a0a">Instagram Clone</text>
  
  <!-- 戻るボタン（左側） -->
  <g transform="translate(160, 40)">
    <rect x="-8" y="-8" width="32" height="32" rx="6" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
    <!-- 左矢印アイコン -->
    <path d="M 4 0 L -4 8 L -4 0 L -4 -8 Z" fill="#0a0a0a"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#0a0a0a" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- ページタイトル（中央） -->
  <text x="960" y="52" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a" text-anchor="middle">新規投稿</text>
  
  <!-- メインコンテンツエリア（中央配置、投稿中状態） -->
  <g transform="translate(560, 120)">
    <!-- カード背景 -->
    <rect width="800" height="1200" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    
    <!-- カードヘッダー -->
    <rect x="0" y="0" width="800" height="72" rx="12" fill="#ffffff"/>
    <rect x="0" y="71" width="800" height="1" fill="#e5e5e5"/>
    <text x="32" y="48" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a">投稿を作成</text>
    
    <!-- フォームエリア（投稿中状態、無効化） -->
    <g transform="translate(32, 96)">
      <!-- 画像選択セクション -->
      <text x="0" y="24" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#0a0a0a" opacity="0.5">画像を選択</text>
      
      <!-- ファイル入力エリア（無効化） -->
      <rect x="0" y="56" width="736" height="200" rx="12" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1" opacity="0.5"/>
      
      <!-- プレビュー画像（選択済み） -->
      <rect x="0" y="280" width="736" height="500" rx="12" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1" opacity="0.7"/>
      <text x="368" y="520" font-family="Inter, sans-serif" font-size="14" fill="#737373" text-anchor="middle" opacity="0.7">選択された画像</text>
      
      <!-- キャプション入力セクション -->
      <text x="0" y="820" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#0a0a0a" opacity="0.5">キャプション</text>
      
      <!-- テキストエリア（無効化状態） -->
      <rect x="0" y="856" width="736" height="160" rx="8" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1" opacity="0.5"/>
      <text x="16" y="880" font-family="Inter, sans-serif" font-size="14" fill="#a3a3a3" opacity="0.5">キャプションを入力...</text>
      
      <!-- ボタンエリア -->
      <g transform="translate(0, 1040)">
        <!-- 投稿ボタン（投稿中状態） -->
        <rect x="0" y="0" width="360" height="48" rx="8" fill="#e5e5e5" opacity="0.7"/>
        <text x="180" y="32" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#737373" text-anchor="middle">投稿中...</text>
        
        <!-- キャンセルボタン（無効化状態） -->
        <rect x="376" y="0" width="360" height="48" rx="8" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1" opacity="0.5"/>
        <text x="556" y="32" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#a3a3a3" text-anchor="middle">キャンセル</text>
      </g>
    </g>
  </g>
  
  <!-- モーダル背景（オーバーレイ） -->
  <rect width="1920" height="1600" fill="#000000" opacity="0.5"/>
  
  <!-- 成功モーダル（中央配置） -->
  <g transform="translate(960, 800)">
    <!-- モーダル背景 -->
    <rect x="-240" y="-160" width="480" height="320" rx="16" fill="#ffffff"/>
    
    <!-- 成功アイコン（円の中にチェック） -->
    <circle cx="0" cy="-60" r="48" fill="#22c55e"/>
    <path d="M -16 0 L -6 10 L 16 -10" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 成功タイトル -->
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#0a0a0a" text-anchor="middle">投稿が完了しました！</text>
    
    <!-- 成功メッセージ -->
    <text x="0" y="52" font-family="Inter, sans-serif" font-size="15" fill="#737373" text-anchor="middle">投稿が正常にアップロードされました</text>
    <text x="0" y="76" font-family="Inter, sans-serif" font-size="15" fill="#737373" text-anchor="middle">タイムラインに表示されます</text>
    
    <!-- OKボタン -->
    <rect x="-100" y="100" width="200" height="48" rx="8" fill="#0a0a0a"/>
    <text x="0" y="132" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#ffffff" text-anchor="middle">OK</text>
  </g>
  
  <!-- 説明テキスト -->
  <text x="960" y="1580" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">投稿成功（モーダル表示）- PC向け</text>
</svg>
