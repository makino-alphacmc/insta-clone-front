<svg width="1920" height="1600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1600" fill="#fafafa"/>
  
  <!-- コンテナ（PC向け） -->
  <rect x="120" y="0" width="1680" height="1600" fill="#ffffff"/>
  
  <!-- ヘッダー部分 -->
  <rect x="120" y="0" width="1680" height="80" fill="#ffffff"/>
  <rect x="120" y="79" width="1680" height="1" fill="#e5e5e5"/>
  <text x="160" y="52" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0a0a0a">Instagram Clone</text>
  
  <!-- New Post ボタン（FAB風、右上固定） -->
  <g transform="translate(1680, 24)">
    <defs>
      <filter id="shadow2">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="0" dy="2" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <circle cx="0" cy="0" r="28" fill="#0a0a0a" filter="url(#shadow2)"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- 空状態メッセージ（中央） -->
  <g transform="translate(960, 600)">
    <!-- アイコン（画像アイコン風） -->
    <rect x="-40" y="-60" width="80" height="80" rx="8" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
    <circle cx="0" cy="-20" r="12" fill="#e5e5e5"/>
    <rect x="-8" y="8" width="16" height="16" rx="2" fill="#e5e5e5"/>
    
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="18" fill="#737373" text-anchor="middle">まだ投稿がありません</text>
    <text x="0" y="88" font-family="Inter, sans-serif" font-size="14" fill="#a3a3a3" text-anchor="middle">最初の投稿を作成して、みんなとシェアしましょう</text>
    
    <!-- 最初の投稿を作成ボタン（大きく目立つ） -->
    <rect x="-100" y="120" width="200" height="48" rx="8" fill="#0a0a0a"/>
    <text x="0" y="150" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#ffffff" text-anchor="middle">最初の投稿を作成</text>
  </g>
  
  <!-- 説明テキスト -->
  <text x="960" y="1580" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">空状態（投稿なし）- PC向け</text>
</svg>
