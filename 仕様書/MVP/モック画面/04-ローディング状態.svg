<svg width="1920" height="2400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="2400" fill="#fafafa"/>
  
  <!-- コンテナ（PC向け） -->
  <rect x="120" y="0" width="1680" height="2400" fill="#ffffff"/>
  
  <!-- ヘッダー部分 -->
  <rect x="120" y="0" width="1680" height="80" fill="#ffffff"/>
  <rect x="120" y="79" width="1680" height="1" fill="#e5e5e5"/>
  <text x="160" y="52" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0a0a0a">Instagram Clone</text>
  
  <!-- New Post ボタン（FAB風） -->
  <g transform="translate(1680, 24)">
    <defs>
      <filter id="shadow3">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="0" dy="2" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <circle cx="0" cy="0" r="28" fill="#0a0a0a" filter="url(#shadow3)"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- グリッドコンテナ（3列レイアウト） -->
  <g transform="translate(160, 120)">
    <!-- 1列目 スケルトン -->
    <g transform="translate(0, 0)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <rect x="16" y="560" width="200" height="12" rx="4" fill="#e5e5e5"/>
    </g>
    
    <!-- 2列目 スケルトン -->
    <g transform="translate(520, 0)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <rect x="16" y="560" width="200" height="12" rx="4" fill="#e5e5e5"/>
    </g>
    
    <!-- 3列目 スケルトン -->
    <g transform="translate(1040, 0)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <rect x="16" y="560" width="200" height="12" rx="4" fill="#e5e5e5"/>
    </g>
    
    <!-- 2行目 スケルトン -->
    <g transform="translate(0, 640)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <rect x="16" y="560" width="200" height="12" rx="4" fill="#e5e5e5"/>
    </g>
    
    <g transform="translate(520, 640)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <rect x="16" y="560" width="200" height="12" rx="4" fill="#e5e5e5"/>
    </g>
    
    <g transform="translate(1040, 640)">
      <rect width="480" height="600" rx="12" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
      <rect x="16" y="16" width="80" height="16" rx="4" fill="#e5e5e5"/>
      <rect x="0" y="64" width="480" height="480" fill="#f5f5f5"/>
      <rect x="16" y="560" width="200" height="12" rx="4" fill="#e5e5e5"/>
    </g>
  </g>
  
  <!-- 説明テキスト -->
  <text x="960" y="2380" font-family="Inter, sans-serif" font-size="12" fill="#737373" text-anchor="middle">ローディング状態（Skeleton）- PC向け3列レイアウト</text>
</svg>
